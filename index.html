<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="module" src="helloTriangle.js"></script>
   <script id ="test" type="text/plain" src="shader/fragment.txt"></script>
   <script id="fragment" type="glsl">
      precision mediump float;

      varying vec3 vColor;
      
      void main(void) {
          gl_FragColor = vec4(vColor, 1.);
      }
   </script>
   <script id="vertex" type="glsl">
      attribute vec2 position; //the position of the point
      attribute vec3 color;  //the color of the point
      varying vec3 vColor;
      
      void main(void) { //pre-built function 
          gl_Position = vec4(position, 0., 1.);
          vColor=color;
      }
   </script>
   <title>hawaiian coffee</title>
</head>

   <canvas id='your_canvas'
           style='position: absolute; background-color: black;'></canvas>
 </body>
